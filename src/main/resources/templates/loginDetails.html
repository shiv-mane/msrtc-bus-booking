<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        /* Custom styles for hover and shadow effects */
        .hover-effect:hover {
            background-color:rgba(0, 0, 0, 0.5) ;
        }
        
        .shadow-effect {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
         
    </style>
</head>
<body>
     
    
     <div class="container mt-5">
        <div class="card shadow-effect hover-effect">
            <div class="card-body">
                <h1>Login details</h1>
                <p>Name: <span th:text="${user.name}"></span></p>
                <p>Password: <span th:text="${user.password}"></span></p>
                <p>Email: <span th:text="${user.email}"></span></p>
                <p>Contact No: <span th:text="${user.contactNo}"></span></p>
                
            </div>
        </div>
        
        <div class="card mt-2 shadow-effect hover-effect">
            <div class="card-body">
                <h2>User booking data</h2>
                <p>Booking Data: <span th:text="${booking}"></span></p>
            </div>
        </div>
    </div>
     <div class="container mt-2">
        <a th:href="@{/booking}" class="btn btn-primary">Book Now</a>
    </div>
    <!-- Bootstrap JS (optional, if needed) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
